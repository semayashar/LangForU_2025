<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta content="ie=edge" http-equiv="x-ua-compatible"/>
    <title>LangForU | Лист от финални изпити</title>
    <meta content="" name="description"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="/img/logo/logo.ico" rel="shortcut icon" type="image/x-icon"/>

    <!-- CSS here -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/owl.carousel.min.css" rel="stylesheet"/>
    <link href="/css/slicknav.css" rel="stylesheet"/>
    <link href="/css/animate.min.css" rel="stylesheet"/>
    <link href="/css/custom-images.css" rel="stylesheet"/>
    <link href="/css/hamburgers.min.css" rel="stylesheet"/>
    <link href="/css/magnific-popup.css" rel="stylesheet"/>
    <link href="/css/fontawesome-all.min.css" rel="stylesheet"/>
    <link href="/css/themify-icons.css" rel="stylesheet"/>
    <link href="/css/slick.css" rel="stylesheet"/>
    <link href="/css/nice-select.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<!-- Preloader Start -->
<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
            <div class="preloader-circle"></div>
            <div class="preloader-img pere-text">
                <img alt="Loading..." src="/img/logo/loder_black.png"/>
            </div>
        </div>
    </div>
</div>
<!-- Preloader End -->

<!-- Навигация -->
<header th:replace="~{fragments/navigation}"></header>

<main>
    <div class="whole-wrap">
        <div class="container box_1170">
            <div class="section-top-border">
                <h3 class="mb-30">Финални изпити</h3>
                <div class="table-wrap">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                        <tr>
                            <th>№</th>
                            <th>Курс</th>
                            <th>Тема на изпита</th>
                            <th>Дата на публикуване</th>
                            <th>Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="finalExam : ${finalExams}">
                            <td th:text="${finalExam.id}"></td>
                            <td th:text="${finalExam.course.language}"></td>
                            <td th:text="${finalExam.name}"></td>
                            <td th:text="${finalExam.examDate}"></td>
                            <td>
                                <a class="btn btn-primary"
                                   th:href="@{/final-exams/view/{id}(id=${finalExam.id})}">Преглед</a>
                                <form th:action="@{/final-exams/delete/{id}(id=${finalExam.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger">Изтрий</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Футър -->
<div th:replace="~{fragments/footer}"></div>

<!-- Бутон за скрол нагоре -->
<div id="back-top">
    <a href="#" title="Go to Top"> <i class="fas fa-level-up-alt"></i></a>
</div>

<!-- JS скриптове -->
<script th:replace="~{fragments/script}"></script>

</body>
</html>
